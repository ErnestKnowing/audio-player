<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>audio-player</title>
</head>
<body>
    <div class="block-player">
        <div class="block-player_content">
            <img class="block-player_cover" src="img/bird.jpg" alt="bird">
            <audio class="block-player_audio" src= "audio/test-audio.ogg"></audio>
            <div class="block-player_controls-block">
                <img class="play-music hover-opacity" src="svg/play-circle.svg" alt="play">
                <div class="controls-block_name">
                    <p class="name-author">Bird</p>
                    <p class="name-music">Bird sad song</p>
                </div>
                <div class="controls-block_switching">
                    <img class="music-switching hover-opacity" src="svg/skip-backward-left.svg" alt="">
                    <img class="music-switching hover-opacity" src="svg/skip-forward-circle-right.svg" alt="">
                </div>
            </div>
        </div>
    </div>
